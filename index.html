<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwiched Embed</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d; /* black aesthetic */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iframe-wrapper {
      background: rgba(255, 255, 255, 0.05); /* glassy transparent box */
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 900px;
      height: 600px;
    }

    /* Hide default scrollbar */
    .tagembed-widget {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .tagembed-widget::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="tagembed-widget" style="width:100%;height:100%;overflow:auto;" data-widget-id="298576" data-website="1"></div>
  </div>
  <script src="https://widget.tagembed.com/embed.min.js" type="text/javascript"></script>
</body>
</html>
